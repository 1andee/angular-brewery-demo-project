<div class="content" role="main">
  <div class="card-container">
  <!-- Highlight Card -->
    <div class="card highlight-card card-small">
      <img id="rocket" src="assets/rocket.svg" />
      <span>{{ title }} app is running!</span>
      <img id="rocket-smoke" src="assets/rocket-smoke.svg" />
    </div>
</div>

  <ng-container *ngIf="randomBrewery$ | async as randomBrewery">
    <h4>Your Random Brewery:</h4>
    <p>{{ randomBrewery.name }}</p>
    <p>{{ randomBrewery.city }}, {{ randomBrewery.state }}</p>
  </ng-container>

  <ng-container *ngIf="breweriesByCity$ | async as breweries">
    <h4>Breweries for {{ cityName$ | async | titlecase}}</h4>
    <div *ngFor="let brewery of breweries">
      <span>{{ brewery.name }}</span>
    </div>
  </ng-container>

</div>
